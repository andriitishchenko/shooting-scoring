<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard Viewer</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/viewer.css">
</head>
<body>
    <div id="code-screen" class="screen">
        <div class="container">
            <h1>VIEWER</h1>
            <input type="text" id="code-input" maxlength="8" placeholder="Enter code" style="text-transform: uppercase;">
            <button class="btn btn-primary" onclick="viewerEnter()">Enter</button>
            <button class="btn" onclick="location.href='index.html'">Back</button>
        </div>
    </div>

    <div id="results-screen" class="screen hidden">
        <button onclick="exitViewer()" style="position: fixed; top: 16px; right: 16px; z-index: 1000; padding: 12px 24px; background: rgba(0,0,0,0.5); color: white; border: 2px solid white; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: 600;">
            ‚Üê Exit
        </button>
        <div class="leaderboard-container" id="leaderboard"></div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/api.js"></script>
    <script src="js/viewer.js"></script>
</body>
</html>
