<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HOST - Admin Panel</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/host.css">
</head>
<body>
    <div id="code-screen" class="screen">
        <div class="container">
            <h1>HOST Login</h1>
            <p>You may encounter other events. If this isn't your host, please create a different code.</p>
            <input type="text" id="code-input" maxlength="6" placeholder="Enter 6 alphanumeric code" style="text-transform: uppercase;">
            <button class="btn btn-primary" onclick="hostEnter()">Enter</button>
            <button class="btn btn-secondary" onclick="location.href='index.html'">Back</button>
        </div>
    </div>

    <div id="admin-screen" class="screen hidden">
        <div class="container">
            <!-- HEADER -->
            <div class="admin-header">
                <div>
                    <h1>Admin Panel</h1>
                    <span id="event-code-display"></span>
                </div>
                <div id="status-badge" class="status-badge"></div>
            </div>

            <!-- CONTROL PANEL -->
            <div class="control-panel">
                <div class="control-group">
                    <label>Shots Count:</label>
                    <input type="number" id="shots-count" value="30" min="1" max="200" style="width: 80px;">
                    <button class="btn btn-sm btn-secondary" onclick="updateSettings()">Update</button>
                </div>
                
                <div class="control-buttons">
                    <button class="btn btn-success" id="start-btn" onclick="startEvent()">
                        <span>‚ñ∂</span> Start
                    </button>
                    <button class="btn btn-danger hidden" id="finish-btn" onclick="finishEvent()">
                        <span>‚ñ†</span> Finish
                    </button>
                    <button class="btn btn-secondary" onclick="document.getElementById('csv-import').click()">
                        <span>üì•</span> Import CSV
                    </button>
                    <input type="file" id="csv-import" accept=".csv" style="display: none;" onchange="importCSV(event)">
                    <button class="btn btn-tertiary" onclick="exportCSV()">
                        <span>‚¨á</span> Export CSV
                    </button>
                    <button class="btn" onclick="exitHost()">
                        <span>‚Üê</span> Exit
                    </button>
                </div>
            </div>

            <!-- TABS -->
            <div class="tabs">
                <button class="tab-btn active" id="tab-btn-participants" onclick="switchTab('participants')">
                    üë• PARTICIPANTS
                </button>
                <button class="tab-btn" id="tab-btn-results" onclick="switchTab('results')">
                    üèÜ RESULTS
                </button>
            </div>

            <!-- TAB CONTENT: PARTICIPANTS -->
            <div id="tab-participants" class="tab-content active">
                <div class="tab-header">
                    <h2>Participants</h2>
                    <div class="tab-actions">
                        <button class="btn btn-success" id="add-participant-btn" onclick="showAddParticipantModal()">
                            + Add Participant
                        </button>
                    </div>
                </div>
                
                <div id="participants-container" class="participants-grid"></div>
            </div>

            <!-- TAB CONTENT: RESULTS -->
            <div id="tab-results" class="tab-content hidden">
                <div class="tab-header">
                    <h2>Results</h2>
                    <div class="results-filters">
                        <select id="filter-gender" onchange="filterResults()">
                            <option value="">All Genders</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                        <select id="filter-type" onchange="filterResults()">
                            <option value="">All Types</option>
                            <option value="compound">Compound Bow</option>
                            <option value="barebow">Barebow</option>
                            <option value="recurve">Recurve</option>
                        </select>
                        <button class="btn btn-sm btn-secondary" onclick="loadResults()">üîÑ Refresh</button>
                    </div>
                </div>
                
                <div id="results-container" class="results-table-container"></div>
            </div>
        </div>

        <!-- ADD/EDIT PARTICIPANT MODAL -->
        <div id="participant-modal" class="modal hidden" onclick="if(event.target === this) closeParticipantModal()">
            <div class="modal-content" onclick="event.stopPropagation()">
                <div class="modal-header">
                    <h2 id="modal-title">Add Participant</h2>
                    <button class="modal-close" onclick="closeParticipantModal()">√ó</button>
                </div>
                <form id="participant-form" onsubmit="submitParticipant(event)">
                    <input type="hidden" id="edit-participant-id" value="">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Name *</label>
                            <input type="text" id="p-name" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Lane *</label>
                            <input type="number" id="p-lane" min="1" max="50" required>
                        </div>
                        <div class="form-group">
                            <label>Shift *</label>
                            <input type="text" id="p-shift" maxlength="1" required style="text-transform: uppercase;">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Gender</label>
                            <select id="p-gender">
                                <option value="">Not specified</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Age Category</label>
                            <input type="text" id="p-age-category" placeholder="e.g., Junior, Senior">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Shooting Type</label>
                            <select id="p-shooting-type">
                                <option value="">Not specified</option>
                                <option value="compound">Compound Bow</option>
                                <option value="barebow">Barebow</option>
                                <option value="recurve">Recurve</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Group</label>
                            <input type="text" id="p-group">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Personal Number</label>
                            <input type="text" id="p-number">
                        </div>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn" onclick="closeParticipantModal()">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="submit-participant-btn">Add Participant</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/websocket.js"></script>
    <script src="js/host.js"></script>
</body>
</html>
